<div class="card">
  <div class="card-header">
   {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="employee">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Name:</div>
          <div class="col-md-6">{{ employee?.name}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Age</div>
          <div class="col-md-6">{{ employee?.age}}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Salary</div>
          <div class="col-md-6">{{ employee?.salary }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Country</div>
          <div class="col-md-6">{{ employee?.country}}</div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <button
              class="btn btn-outline-secondary me-3"
              style="width: 80px"
              (click)="doRouting()"
            >
              <i class="fa fa-chevron-left"></i> Back
            </button>
            <button class="btn btn-outline-primary" style="width: 80px">
              Edit
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</div>
